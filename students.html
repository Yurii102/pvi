<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header>
        <div class="headerBack">
            <a href="students.html" ><h1 class="logo">CMS</h1></a>
            <div class="user-info">
                <!-- Notification -->
                <div class="bell">
                    <img src="icon\bell.png" alt="Повідомлення" class="icon-bell">
                    <!--<span class="notification-dot"></span>-->
                    <div class="notification-popup">
                        <div class="notification-item">
                            <img src="icon\user.png" alt="Avatar">
                            <div>
                                <strong>Студент 1</strong>
                                <p>Ваше повідомлення тут.</p>
                            </div>
                        </div>
                        <div class="notification-item">
                            <img src="icon\user.png" alt="Avatar">
                            <div>
                                <strong>Студент 2</strong>
                                <p>Інше повідомлення тут.</p>
                            </div>
                        </div>
                        <div class="notification-item">
                            <img src="icon\user.png" alt="Avatar">
                            <div>
                                <strong>Студент 3</strong>
                                <p>Ще одне повідомлення тут.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User -->
                <div class="user">
                    <img src="icon\user.png" alt="Ім'я користувача" class="icon">
                    <span class="user-name">James Bond</span>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
